apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
profiles:
- name: cloudbuild
  build:
    # local:
    #   push: false
    googleCloudBuild:
      projectId: ticketing-dev-377906
    artifacts:
    - image: us.gcr.io/ticketing-dev-377906/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
         - src: "src/**/*.ts"
           dest: .
    - image: us.gcr.io/ticketing-dev-377906/ticketing-client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
         - src: "**/*.js"
           dest: .
